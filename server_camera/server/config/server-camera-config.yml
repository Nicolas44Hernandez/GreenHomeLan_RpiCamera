API_TITLE: CAMERA SERVER API
API_VERSION: v1

# openapi.json version and URL prefix
OPENAPI_VERSION: 3.0.3
OPENAPI_URL_PREFIX: /

# Enable swagger UI
OPENAPI_SWAGGER_UI_PATH: /docs
OPENAPI_SWAGGER_UI_URL: https://cdn.jsdelivr.net/npm/swagger-ui-dist/

# MQTT CONFIGURATION
#MQTT_BROKER_ADDRESS: 192.168.1.33 #ELECTRICAL PANNEL
MQTT_BROKER_ADDRESS: 192.168.1.16 #RPI cloud
MQTT_USERNAME: rpi_camera
MQTT_PASSWORD: lamp
MQTT_QOS: 1
MQTT_RECONNECTION_TIMEOUT_IN_SEG: 1
MQTT_MAX_RECONNECTION_ATTEMPS: 3
MQTT_MSG_PUBLISH_TIMEOUT_IN_SECS: 5

# Thread configuration
THREAD_SERIAL_INTERFACE: /dev/ttyAMA0
THREAD_SERIAL_SPEED: 115200
WIFI_THREAD_COMMANDS: server_camera/server/config/wifi-thread-commands.yml

# Peripherals configuration
PERIPHERALS_DOORBELL_BUTTON: 21
WIFI_CONNECTION_STATUS_POLL_PERIOD_IN_SECS: 1
PERIPHERALS_PRESENCE_DETECTION_PIN: 23
MQTT_ALARM_NOTIFICATION_TOPIC: alarm/notification

# Video stream config
VIDEO_STREAM_DURATION_IN_SECS: 15
WIFI_ON_TIME_IN_SECS: 30
MAX_WIFI_ON_WAITTING_TIME_IN_SECS: 30

# Test connection config
TEST_CONNETION_IP: 192.168.1.1
